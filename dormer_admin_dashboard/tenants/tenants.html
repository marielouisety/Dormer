<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dormer</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tenantsstyles.css">
  </head>
  <body>
    <header>
        <img src="../../images/Dormer logo.png" alt="dormerlogo.png">
        <a href="#">Sign Out</a>
    </header>


    <div class="main">
        <div class="sidebar">
            <a href="../../dormer_admin_dashboard/dashboard/dashboard.html" class="dashboard">Dashboard</a>
            <a href="../../dormer_admin_dashboard/tenants/tenants.html" class="tenants">Tenants</a>
            <a href="../../dormer_admin_dashboard/changepassword/changepass.html" class="changepassword">Change Password</a>
        </div>
        <div class="content">
            <div class="vacantrooms">
                <div class="text">
                    <p>Vacant Rooms</p>
                    <p name="roomstats" id="roomstats">0/60</p>
                </div>
                <img src="../localimages/vacantrooms.png" alt="vacantrooms.png">
            </div>
            <div class="totaltenants">
                <div class="text">
                    <p>Total Tenants</p>
                    <p name="tenantsstats" id="tenantsstats">0/60</p>
                </div>
                <img src="../localimages/totaltenants.png" alt="totaltenants.png">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
